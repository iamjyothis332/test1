<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just a few questions‚Ä¶</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe6ea, #ffd6e0);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 450px;
      width: 100%;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .score {
      font-size: 14px;
      margin-bottom: 20px;
      color: #444;
    }

    .question {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      background: #fff;
      transition: 0.2s;
    }

    .options button:hover {
      background: #ffedf1;
    }

    .hidden {
      display: none;
    }

    /* Valentine section */
    .heart {
      font-size: 100px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .buttons {
      position: relative;
      height: 160px;
      margin-top: 30px;
    }

    .buttons button {
      position: absolute;
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: #ddd;
      left: 50%;
      top: 80px;
      transform: translateX(-50%);
    }

    .joke {
      opacity: 0;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      transition: opacity 0.4s ease;
    }

    .joke.show {
      opacity: 1;
    }

    .yay {
      display: none;
      font-family: 'Pacifico', cursive;
      font-size: 38px;
      margin-top: 20px;
      color: #ff1e56;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- QUIZ -->
  <div id="quiz">
    <h1>Quick quiz üòå</h1>
    <div class="score">Score: <span id="score">0</span>/5</div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
  </div>

  <!-- RESULT MESSAGE -->
  <div id="result" class="hidden">
    <h1 id="resultText"></h1>
    <button onclick="startValentine()">Next ‚ûù</button>
  </div>

  <!-- VALENTINE -->
  <div id="valentine" class="hidden">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes">YES üíñ</button>
      <button id="no">NO üôÑ</button>
    </div>

    <div class="joke" id="joke">
      Saying no to me isn‚Äôt that easy üòå
    </div>

    <div class="yay">üéâ YAAAAAY üéâ</div>
  </div>

</div>

<script>
  const questions = [
    {
      q: "When did we meet for the first time?",
      options: ["Guwahati airport", "Guwahati railway station", "Rainbow falls", "Shimla ISBT"],
      answer: 0
    },
    {
      q: "Where did we kiss for the first time?",
      options: ["Manali", "Kaza", "Chitkul", "Baspa river"],
      answer: 3
    },
    {
      q: "Where did we see our first ever sunrise together?",
      options: ["Chakrata", "Kaza", "Shillong", "Tabo"],
      answer: 2
    },
    {
      q: "What is written on the tshirt you took from me?",
      options: ["Perfectly imperfect", "Imperfectly perfect", "Imperfect and perfect", "Perfect but imperfect"],
      answer: 0
    },
    {
      q: "Which song did I sing for you the first time?",
      options: ["Neeye Punchiri", "Chand Si Farish", "Zara Sa", "Kal Ho Naa Ho"],
      answer: 2
    }
  ];

  let current = 0;
  let score = 0;

  const qEl = document.getElementById("question");
  const optEl = document.getElementById("options");
  const scoreEl = document.getElementById("score");

  function loadQuestion() {
    qEl.textContent = questions[current].q;
    optEl.innerHTML = "";
    questions[current].options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => selectAnswer(i);
      optEl.appendChild(btn);
    });
  }

  function selectAnswer(i) {
    if (i === questions[current].answer) score++;
    scoreEl.textContent = score;
    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }

  fun
