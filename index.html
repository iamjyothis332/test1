<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6ea, #ffd6e0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 420px;
      width: 100%;
      position: relative;
    }

    .heart {
      font-size: 110px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      margin: 15px 0 25px;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: left 0.15s ease, top 0.15s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: #ddd;
      color: #333;
      left: 50%;
      top: 80px;
      transform: translateX(-50%);
    }

    .joke {
      opacity: 0;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      transition: opacity 0.4s ease;
    }

    .joke.show {
      opacity: 1;
    }

    .yay {
      display: none;
      font-family: 'Pacifico', cursive;
      font-size: 42px;
      margin-top: 20px;
      color: #ff1e56;
    }

    @media (max-width: 480px) {
      h1 { font-size: 30px; }
      .heart { font-size: 90px; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üôÑ</button>
  </div>

  <div class="joke" id="joke">
    Saying no to me isn‚Äôt that easy üòå
  </div>

  <div class="yay">üéâ YAAAAAY üéâ</div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const joke = document.getElementById("joke");
  const yayText = document.querySelector(".yay");

  let noX = noBtn.offsetLeft;
  let noY = noBtn.offsetTop;

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const btnCenterX = rect.left + rect.width / 2;
    const btnCenterY = rect.top + rect.height / 2;

    const dx = e.clientX - btnCenterX;
    const dy = e.clientY - btnCenterY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 100) {
      joke.classList.add("show");

      const angle = Math.atan2(dy, dx);
      noX -= Math.cos(angle) * 25;
      noY -= Math.sin(angle) * 25;

      const maxX = window.innerWidth - rect.width - 20;
      const maxY = window.innerHeight - rect.height - 20;

      noX = Math.max(20, Math.min(maxX, noX));
      noY = Math.max(20, Math.min(maxY, noY));

      noBtn.style.left = noX + "px";
      noBtn.style.top = noY + "px";
    }
  });

  yesBtn.addEventListener("click", () => {
    yayText.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    joke.style.display = "none";

    const end = Date.now() + 4000;

    (function poppers() {
      confetti({
        particleCount: 8,
        spread: 360,
        startVelocity: 30,
        origin: {
          x: Math.random(),
          y: Math.random() - 0.2
        }
      });
      if (Date.now() < end) requestAnimationFrame(poppers);
    })();
  });
</script>

</body>
</html>
