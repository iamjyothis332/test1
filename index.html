<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just one thing‚Ä¶</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe6ea, #ffd6e0);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 460px;
      width: 100%;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      margin-bottom: 15px;
    }

    button {
      padding: 14px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      background: #ff4d6d;
      color: white;
    }

    .hidden {
      display: none;
    }

    .score {
      font-size: 14px;
      margin-bottom: 15px;
      color: #444;
    }

    .question {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      background: white;
      color: #333;
    }

    .options button:hover {
      background: #ffedf1;
    }

    /* Valentine styles */
    .heart {
      font-size: 100px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .buttons {
      position: relative;
      height: 160px;
      margin-top: 30px;
    }

    .buttons button {
      position: absolute;
      font-size: 18px;
    }

    #yes {
      background: #ff4d6d;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: #ddd;
      color: #333;
      left: 50%;
      top: 80px;
      transform: translateX(-50%);
    }

    .joke {
      opacity: 0;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      transition: opacity 0.4s ease;
    }

    .joke.show {
      opacity: 1;
    }

    .yay {
      display: none;
      font-family: 'Pacifico', cursive;
      font-size: 38px;
      margin-top: 20px;
      color: #ff1e56;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- QUIZ -->
  <div id="quiz">
    <h1>Quick quiz üòå</h1>
    <button id="startQuiz">Let‚Äôs begin ‚ûù</button>

    <div class="score hidden">Score: <span id="score">0</span>/5</div>
    <div class="question hidden" id="question"></div>
    <div class="options hidden" id="options"></div>
  </div>

  <!-- RESULT -->
  <div id="result" class="hidden">
    <h1 id="resultText"></h1>
    <button onclick="startValentine()">Next ‚ûù</button>
  </div>

  <!-- VALENTINE -->
  <div id="valentine" class="hidden">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes">YES üíñ</button>
      <button id="no">NO üôÑ</button>
    </div>

    <div class="joke" id="joke">
      Saying no to me isn‚Äôt that easy üòå
    </div>

    <div class="yay">üéâ YAAAAAY üéâ</div>
  </div>

</div>

<script>
  const questions = [
    {
      q: "When did we meet for the first time?",
      options: ["Guwahati airport", "Guwahati railway station", "Rainbow falls", "Shimla ISBT"],
      answer: 0
    },
    {
      q: "Where did we kiss for the first time?",
      options: ["Manali", "Kaza", "Chitkul", "Baspa river"],
      answer: 3
    },
    {
      q: "Where did we see our first ever sunrise together?",
      options: ["Chakrata", "Kaza", "Shillong", "Tabo"],
      answer: 2
    },
    {
      q: "What is written on the tshirt you took from me?",
      options: ["Perfectly imperfect", "Imperfectly perfect", "Imperfect and perfect", "Perfect but imperfect"],
      answer: 0
    },
    {
      q: "Which song did I sing for you the first time?",
      options: ["Neeye Punchiri", "Chand Si Farish", "Zara Sa", "Kal Ho Naa Ho"],
      answer: 2
    }
  ];

  let current = 0;
  let score = 0;

  const startBtn = document.getElementById("startQuiz");
  const scoreBox = document.querySelector(".score");
  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const scoreEl = document.getElementById("score");

  startBtn.onclick = () => {
    startBtn.style.display = "none";
    scoreBox.classList.remove("hidden");
    questionEl.classList.remove("hidden");
    optionsEl.classList.remove("hidden");
    loadQuestion();
  };

  function loadQuestion() {
    questionEl.textContent = questions[current].q;
    optionsEl.innerHTML = "";

    questions[current].options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => selectAnswer(i);
      optionsEl.appendChild(btn);
    });
  }

  function selectAnswer(i) {
    if (i === questions[current].answer) score++;
    scoreEl.textContent = score;
    current++;

    if (current < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    document.getElementById("quiz").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");

    const text = document.getElementById("resultText");

    if (score < 3) {
      text.textContent = `It‚Äôs bad you got only ${score} right‚Ä¶ but I‚Äôll give you a free pass üòå`;
    } else if (score < 5) {
      text.textContent = "Wow not bad Nish, you‚Äôre qualified to answer the next question üòâ";
    } else {
      text.textContent = "Damn Nish you‚Äôre sharp üòè Let‚Äôs put those skills into play now.";
    }
  }

  function startValentine() {
    document.getElementById("result").classList.add("hidden");
    document.getElementById("valentine").classList.remove("hidden");
  }

  /* NO button dodge logic */
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const joke = document.getElementById("joke");
  const yay = document.querySelector(".yay");

  let nx = 200, ny = 200;

  document.addEventListener("mousemove", e => {
    if (document.getElementById("valentine").classList.contains("hidden")) return;

    const r = noBtn.getBoundingClientRect();
    const dx = e.clientX - (r.left + r.width / 2);
    const dy = e.clientY - (r.top + r.height / 2);
    const d = Math.sqrt(dx*dx + dy*dy);

    if (d < 100) {
      joke.classList.add("show");
      const angle = Math.atan2(dy, dx);
      nx -= Math.cos(angle) * 25;
      ny -= Math.sin(angle) * 25;
      nx = Math.max(20, Math.min(window.innerWidth - 120, nx));
      ny = Math.max(20, Math.min(window.innerHeight - 60, ny));
      noBtn.style.left = nx + "px";
      noBtn.style.top = ny + "px";
    }
  });

  yesBtn.onclick = () => {
    yay.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    joke.style.display = "none";

    const end = Date.now() + 4000;
    (function pop() {
      confetti({
        particleCount: 8,
        spread: 360,
        startVelocity: 30,
        origin: { x: Math.random(), y: Math.random() - 0.2 }
      });
      if (Date.now() < end) requestAnimationFrame(pop);
    })();
  };
</script>

</body>
</html>
